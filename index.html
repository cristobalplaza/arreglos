<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos Alumnos</title>
    <!-- Incluye los archivos CSS y JavaScript de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">

</head>
<body>
    <!-- Barra de navegación de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión de Alumnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-formulario" href="#">Ingresar Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-listado" href="#">Ver Listado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-alta-alumno" href="#">Alta alumno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-buscar-alumno" href="#">Buscar alumno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-promedio-alumno" href="#">Promedio alumno</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="formulario">
            <h2>Ingreso de Datos</h2>
            <form id="miFormulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="mb-3">
                    <label for="grupo" class="form-label">Grupo (A,B,C):</label>
                    <input type="text" class="form-control" id="grupo" required>
                </div>
                <div class="mb-3">
                    <label for="materia" class="form-label">Materia:</label>
                    <input type="text" class="form-control" id="materia" required>
                </div>
                <div id="notas" class="mb-3">
                    <label for="calificaciones" class="form-label">Calificaciones (son 4 calificaciones):</label>
                    <input type="number" class="form-control notas" id="nota1" required min="1" max="9">
                    <input type="number" class="form-control notas" id="nota2" required min="1" max="9">
                    <input type="number" class="form-control notas" id="nota3" required min="1" max="9">
                    <input type="number" class="form-control notas" id="nota4" required min="1" max="9">
                </div>
                <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
            </form>
        </div>

        <div id="alumnos-lista" style="display: none;">
            <h2>Listado de Alumnos</h2>
            <ul id="lista" class="list-group">
            </ul>
        </div>
    </div>

    <div id="seccion-alta" style="display: none;">
        <h2>Alta alumnos</h2>
        <label for="campo-alta">Ingrese el nombre del alumno:</label>
        <input type="text" id="nombre-alta" class="form-control">
        <label for="campo-alta">Ingrese el apellido del alumno:</label>
        <input type="text" id="apellido-alta" class="form-control">
        <label for="campo-alta">Ingrese la edad del alumno:</label>
        <input type="text" id="edad-alta" class="form-control">
        <button type="button" class="btn btn-primary mt-2" id="encontrar">Buscar alta</button>
        <div id="resultado-alta"></div>
    </div>

    <div id="seccion-buscar" style="display: none;">
        <h3>Buscar alumnos</h3>
        <label for="campo-buscar">Ingrese el nombre del alumno:</label>
        <input type="text" id="nombre-buscar" class="form-control">
        <label for="campo-buscar">Ingrese el apellido del alumno:</label>
        <input type="text" id="apellido-buscar" class="form-control">
        <button type="button" class="btn btn-primary mt-3" id="buscar">Buscar alumno</button>
        <div id="alumno-encontrado"></div>
    </div>

    <div id="seccion-promedio" style="display: none;">
        <h4>Promedio alumno</h4>
        <label for="campo-promedio">Ingrese el nombre del alumno:</label>
        <input type="text" id="nombre-promedio" class="form-control">
        <label for="campo-promedio">Ingrese el apellido del alumno:</label>
        <input type="text" id="apellido-promedio" class="form-control">
        <button type="button" class="btn btn-primary mt-4" id="buscarPromedio">Buscar promedio </button>
        <div id="resultado-busqueda-alumno-promedio">
            <h4 id="promedio-notas"></h4>
            <h5 id="promedio-edad-grupo"></h5>
            <h6 id="promedio-edad"></h6>
        </div>
    </div>
    
    
    <script src="/assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
